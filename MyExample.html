<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="MyExample.css">
		<title>My Login Example</title>
	</head>
	<body>
		<div class="container1">
			<div class="container2">
				<h1>Welcome to</h1>
				<h4 id="insti-name">Indian Institute of Technology Hyderabad</h4>
		
				<h4 id="login">Student Login</h4>
				<form>
					<label for="username" id="user-label">Username:</label>
					<input type="text" placeholder="Enter Username or Roll Number" id="user-input"><br>
					<label for="password" id="pwd-label">Password:</label>
					<input type="password" placeholder="Enter Password" id="pwd-input">
					<a href="ForgotPassword.html" id="forgot-pwd">Forgot Password?</a>
					<button class="button">Sign In</button>
				</form>
      		</div>
      	</div> 
	</body>
</html>
